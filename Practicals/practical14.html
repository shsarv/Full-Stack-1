<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical-14</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/practical14.css" />
</head>

<body>
    <h1>Form Templates</h1>
    <div class="container">
        <!-- first template section start -->
        <section class="first-template">
            <div class="first-header">
                <h2>Login</h2>
                <div class="icons">
                    <i class="fa fa-google-plus-official"></i>
                    <i class="fa fa-twitter-square"></i>
                    <i class="fa fa-facebook-square"></i>
                </div>
            </div>
            <div class="first-input-section">
                <div class="input-name">
                    <label for="username">Your Email</label>
                </div>
                <div class='input'>
                    <input type="text" id="username" name="username" placeholder="Enter email" required />
                </div>
                <div class="input-name">
                    <label for="password">Your Password</label>
                </div>
                <div class='input'>
                    <input type="password" id="password" name="password" placeholder="Enter password" required />
                </div>
                <div class='forgot'>
                    Forgot <a href="#">Password?</a>
                </div>
            </div>
            <div class="submit-section">
                <label for=""></label>
                <input type="submit" value='login'>
                <label for="">Don't have an account? <a href="#"><b>Signup !!</b></a></label>
            </div>
        </section>
        <!-- first template section end -->
        <!-- Second template section Start-->
        <section class="second-template">
            <div class="first-header">
                <h2>Login</h2>
            </div>
            <div class="first-input-section">
                <div class="input-name">
                    <label for="">Your Email</label>
                </div>
                <div class='input'>
                    <input type="text" class="input" />
                </div>
                <div class="input-name">
                    <label for="">Your Password</label>
                </div>
                <div class='input'>
                    <input type="password" class="input" />
                </div>
                <div class='forgot'>
                    <input type="checkbox">
                    <label for="">I Accept all the <a href="#" style="text-decoration: none; color:rgb(65, 65, 245);font-weight: bolder;"> terms and conditions.</a> </label>
                </div>
            </div>
            <div class="submit-section">
                <label for=""></label>
                <input type="submit" value='Sign up'>
                <label for="">Do you have an account? <a href=""><b>Login</b></a> </label>
            </div>
            <div class="icons">
                <i class="fa fa-google-plus-official"></i>
                <i class="fa fa-twitter-square"></i>
                <i class="fa fa-facebook-square"></i>
            </div>
        </section>
        <section class="third-template">
            <div class="first-header">
                <h2>Login</h2>
            </div>
            <div class="first-input-section">
                <div class="input-name">
                    <label for="">Your Email</label>
                </div>
                <div class='input'>
                    <input type="text" />
                </div>
                <div class="input-name">
                    <label for="">Your Password</label>
                </div>
                <div class='input'>
                    <input type="password" />
                </div>
                <div class='forgot'>
                    Forgot <a href="#">Password?</a>
                </div>
            </div>
            <div class="submit-section">
                <label for=""></label>
                <input type="submit" value='Sign up'>
                <label for="">Don't have an account? <a href="#"><b>Signup !!</b></a> </label>
            </div>
            <div class="icons">
                <i class="fa fa-google-plus"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-facebook"></i>
            </div>
        </section>
    </div>
</body>

</html>
